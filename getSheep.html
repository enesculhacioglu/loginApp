<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getSheep.com</title>
        <link rel="stylesheet" href="getSheep.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="logo-container">
            <p class="company-name"><span class="app-name-get">get</span><span class="app-name-sheep">Sheep</span></p>
            <div class="sheep-container">
                <div class="sheep-legs"></div>
                <div class="sheep">
                    <div class="sheep-face">
                        <div class="sheep-ears"></div>
                        <div class="sheep-eyes"></div>
                        <div class="sheep-nose"></div>
                    </div>
                <div class="sheep-shadow"></div>
                </div>
            </div>
        </div>
        <div class="login-container">
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slide-tab"></div>
                </div>
            </div>
            <div class="form-container">
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input class="boxes" type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input class="boxes" type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input class="boxes" type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input class="boxes" type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input class="boxes" type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="field">
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="getSheep.js"></script>
        <div class="author-name">&#174; Enes Çulhacioğlu 2022</div>
        
    </body>
</html>
